<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenscape</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Logo">
        </a>
        <ul class="navbar">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li>
                <a href="carrito.html">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </a>
            </li>
            <li>
                <button id="loginBtn">
                    <span class="material-symbols-outlined">person</span>
                </button>
            </li>
        </ul>
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <button type="submit">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </header>

    <section class="home">
        <h1>Tienda de Plantas</h1>
    </section>

    <section id="productos" class="productos-container">
       
    </section>

    <script src="script.js"></script>

    <!-- Footer -->

<footer>
    <div class="footer-content">
        <div class="footer-logo">
            <img src="logo.png" alt="Greenscape Logo">
        </div>
        <div class="social-icons">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3938/3938028.png" alt="Twitter"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" alt="Instagram"></a>
        </div>
        <div class="footer-search">
            <input type="text" placeholder="Buscar..." id="searchInput">
            <button id="searchButton">Buscar</button>
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </div>
    <div class="footer-copyright">
        <p>&copy; 2024 Greenscape. Todos los derechos reservados.</p>
    </div>
</footer>
</body>
</html>
